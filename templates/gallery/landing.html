<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to ImageUploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div class="container py-5 text-center">
    <h1 class="display-4 fw-bold mb-4">Welcome to <span class="text" style="color: rgb(144, 215, 146);">ImageUploader</span></h1>
    <p class="lead mb-4">Securely upload, view, and manage your private images â€” accessible only to you.</p>

    {% if user.is_authenticated %}
        <a href="{% url 'upload-image' %}" class="btn btn-primary btn-lg me-2">Upload Image</a>
        <a href="{% url 'view-images' %}" class="btn btn-outline-success btn-lg me-2">View My Images</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-lg">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn  btn-lg me-2" style="background-color:rgb(144, 215, 146);">Login</a>
        <a href="/admin/" class="btn btn-outline-secondary btn-lg">Register</a>
    {% endif %}
</div>

</body>
</html>
