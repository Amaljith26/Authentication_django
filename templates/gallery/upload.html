<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    {% if user.is_authenticated %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded-4">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Upload an Image</h3>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="{% url 'view-images' %}" class="btn btn-outline-secondary btn-sm">View Images</a>
                            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="alert alert-warning text-center">
            <p>You must <a href="{% url 'login' %}?next=/" class="alert-link">login</a> to upload images.</p>
        </div>
    {% endif %}
</div>

</body>
</html>
