<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Uploaded Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Your Uploaded Images</h2>
        <div>
            <a href="{% url 'upload-image' %}" class="btn btn-outline-primary btn-sm me-2">Upload More</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>

    {% if images %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for img in images %}
        <div class="col">
            <div class="card shadow-sm rounded-4 h-100">
                <img src="{% url 'protected-media' path=img.image.name %}" class="card-img-top" style="object-fit: cover; height: 250px;" alt="Uploaded Image">
                <div class="card-body text-center">
                    <p class="card-text text-muted small mb-1">Uploaded on {{ img.uploaded_at|date:"M d, Y H:i" }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <div class="alert alert-info text-center">
            <p>No images uploaded yet.</p>
        </div>
    {% endif %}
</div>

</body>
</html>
